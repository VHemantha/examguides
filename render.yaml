services:
  - type: web
    name: examguides
    env: static
    buildCommand: npm install && npm run build:prod
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true

    envVars:
      - key: NODE_VERSION
        value: 22
      # Set these in the Render dashboard (Environment â†’ Secret Files / Env Vars)
      - key: SITE_BASE_URL
        sync: false          # e.g. https://examguides.com
      - key: ADSENSE_CLIENT
        sync: false          # e.g. ca-pub-XXXXXXXXXXXXXXXXXX (leave blank until approved)

    headers:
      # Cache immutable assets forever
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      # Service worker must NOT be cached (always fresh)
      - path: /sw.js
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      # HTML pages: short cache, always revalidate
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      # Security headers
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
